{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <br>
    <div style='margin-top=100px;'>
        <h2 style='margin-top=20px;' class="text-left">Add Pokemon</h2>
    </div>
    <br>
    <form name="form" method="post" action="{% url 'addPokemon' %}">
        {% csrf_token %}
        
        <label for="name">Poke Name:</label>
        <input type="text" name="name" id="name" autofocus>
        <br><br>

        <label for="image">Image:</label>
        <input type="file" name="image_path" id="image_path" >
        <br><br>

        <label for="height">Poke Height:</label>
        <input type="text" name="height" id="height" >
        <br><br>

        <label for="weight">Poke Weight:</label>
        <input type="text" name="weight" id="weight" >
        <br><br>

        <label for="description">Poke Description:</label>
        <input type="text" name="description" id="description" >
        <br><br>

        <label for="region">Poke Region:</label>
        <input type="text" name="region" id="region" >
        <br><br>

        <label for="type1">Poke Type 1:</label>
        <input type="text" name="type1" id="type1" value="None">
        <br><br>

        <label for="type2">Poke Type 2:</label>
        <input type="text" name="type2" id="type2" value="None">
        <br><br>

        

        <button type="submit">Add Pokemon</button>
    </form>



</div>

{% endblock %}
